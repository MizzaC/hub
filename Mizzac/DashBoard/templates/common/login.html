{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Connexion</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Connexion</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'dashboard:signup' %}" class="btn btn-link">Inscription</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
